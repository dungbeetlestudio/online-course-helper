<ion-header>
  <ion-navbar>
    <ion-title>
      学生控制
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="display: flex">
    <ion-label>课程：{{course}}</ion-label>
  </div>
  <hr>
  <div style="display: flex">
    <ion-label>当前可报名学生：{{numberOfUnsignedRobots}}/{{numberOfSignedRobots}}</ion-label>
    <button ion-button (click)="studentsSign()" [disabled]='buttonSignDisabled'>学生报名</button>
  </div>
  <hr>
  <div style="display: flex;">
    <ion-label>当前可听课学生：{{numberOfSignedRobots}}/{{numberOfEnteredRobots}}</ion-label>
    <button ion-button (click)="studentsEnter()" [disabled]='buttonEnteredDisabled'>进入教室</button>
  </div>
  <hr>
  <div style="display: flex;">
    <button ion-button (click)="interactionsClick()">学生互动</button>
    <button ion-button (click)="questionsClick()">学生提问</button>
    <div style="flex: 1;"></div>
    <button ion-button color="danger" (click)="leaveClick()" [disabled]='buttonLeaveDisabled' >学生离开</button>
  </div>
</ion-content>
