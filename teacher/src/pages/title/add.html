<ion-header>
  <ion-toolbar>
    <ion-title>
      添加
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()"> 取消 </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-input #inputName type="text" placeholder="项目名" (input)="inputNameOnChange()"></ion-input>
  <button #buttonOk ion-button full [disabled]='buttonOkDisabled' (click)="ok()"> 确定 </button>
</ion-content>
